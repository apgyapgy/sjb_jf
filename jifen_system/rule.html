			<div class="content-block-title">【规则详解】</div>
			<div class="rule-detail">
				1、每日任务在每日00：00分重置<br/>
				2、签到任务如果断签，则签到奖励从第一天开始重新计算<br/>
				3、每月任务在每月一日00:00分重置，每月最多获取规定次数的金币<br/>
				4、获得的金币会在任务完成后1小时内到账<br/>
				5、金币会在下个自然年结束时自动清空<br/>
				6、本活动最终解释权归富友集团所有<br/>
